{%  extends "base.html" %}
{% load staticfiles %}

{% block title %} blog article {% endblock %}

{% block content %}

    <h1>{{ article.title }}</h1>
</div>

<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center"><span>{{ article.author.username }}</span>
            <span style="margin-left:20px">{{ publish }}</span>
        </p>
    <div>{{ article.body }}</div>
    </div>

    <div class="col-xs-6 col-md-4">
        <h2>看我眼神行事⤵️</h2>
        <p>小红书导航：<a href="https://www.xiaohongshu.com/explore">https://www.xiaohongshu.com/explore</a></p>
        <img  width="350px" src="{% static '/images/小郑.JPG' %}">
    </div>
</div>
{% endblock %}
